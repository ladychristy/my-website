<!DOCTYPE html>
<html>
<head>
    <title>我的第一個HTML頁面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        /* 你之前的 CSS 代碼 */
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="fas fa-star"></i> 歡迎來到亭亭的AI靈魂拷問網頁!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="https://image-cdn.qdm.cloud/site/q6e3e43870fa30/image/data/product/artwork_2.png" alt="佔位圖" class="img-fluid">
            </div>
            <div class="col-md-6">
                <p>我是亭亭，歡迎跟我一起學習程式碼撰寫課程！你知道這些程式碼都是文本AI撰寫出來的嗎？以下是我使用的咒語，你可以參考看看：</p>
                <ul>
                    <li>咒語一：我想要學習____遊戲的程式碼撰寫！可以請你一步一步教我嗎？</li>
                    <li>咒語二：我有_____不懂，可以跟我更進一步細部說明嗎？</li>
                    <li>咒語三：可以把我今日的所學，寫成一份學習摘要嗎？</li>
                </ul>
                <a href="https://www.accupass.com/biz/event/2402270230531305865596" class="btn btn-primary">報名課程</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" id="nameInput" placeholder="請輸入你的名字" class="form-control">
                <button onclick="greetUser()" class="btn btn-success mt-2">打招呼</button>
                <p id="greeting"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><i class="far fa-clock"></i> 當前時間: <span id="currentTime"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="game">
                    <h2>猜數字遊戲</h2>
                    <p>我已經想好了一個 1 到 100 之間的數字。你能猜對嗎?</p>
                    <input type="number" id="guessInput" placeholder="輸入你的猜測" class="form-control">
                    <button onclick="checkGuess()" class="btn btn-primary mt-2">猜!</button>
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p>關注我們:</p>
                <a href="https://www.facebook.com/lady1211christy" target="_blank"><i class="fab fa-facebook fa-2x mx-2"></i></a>
                <a href="https://www.facebook.com/ttrunai" target="_blank"><i class="fab fa-twitter fa-2x mx-2"></i></a>
                <a href="https://www.instagram.com/ai_ting.ting/" target="_blank"><i class="fab fa-instagram fa-2x mx-2"></i></a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 你之前的 JavaScript 代碼
    </script>
</body>
</html>
